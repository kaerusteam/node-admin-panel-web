<div ng-show="treeNode.expand || expandAll && treeNode.expand!=false" class="child">
	<div ng-repeat="treeNode in treeNode.childs">
		<div class="beetween-node" droppable="treeForestAllowed || false" drop="nodeInNode"></div>
		<div draggable="dragDropAllowed" droppable="dragDropAllowed" drop="nodeInChild">
			<a>
				<i class="glyphicon" 
				ng-class="treeNode.childs && treeNode.childs.length!=0 || treeNode.getChilds ? (treeNode.expand || expandAll && treeNode.expand!=false ? 'glyphicon-minus' : 'glyphicon-plus') :  treeNode.iconClass" 
				ng-click="showChild(treeNode)"></i>
				<span ng-click="getData(treeNode)">{{treeNode.label || treeNode}}</span>
			</a>
			<ng-include src="templatePath" ng-if="treeNode.childs && treeNode.childs.length">
		</div>

	</div>
