<div class="pagination">
	<li ng-repeat="page in table.pages"  ng-class="{active: page.active}" ng-switch="page.type" >
		<a ng-switch-when="first" ng-click="table.setPage(page.number)" href="#"> 
			<span> Первая стр.</span> 
		</a> 
		<a ng-switch-when="page" ng-click="table.setPage(page.number)" href="#"> 
			<span ng-bind="page.number"></span> 
		</a>
		<a ng-switch-when="last" ng-click="table.setPage(page.number)" href="#"> 
			<span> Последнаяя стр.</span> 
		</a>
	</li>
</div>
