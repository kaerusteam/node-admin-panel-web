<li class="dropdown" ng-controller="localizationController" dropdown>
	<a href="#" class="dropdown-toggle" dropdown-toggle>
		<span class="flag-icon flag-icon-{{locale.flag}}"></span>
		<span class="caret"></span>
	</a>
	<ul class="dropdown-menu" role="menu">
		<li ng-repeat="locale in localeList | filter: {flag: '!'+locale.flag}">
			<a href="#" class="flag-icon flag-icon-{{locale.flag}}" ng-click="setLocale(locale)"></a>
		</li>
	</ul>
</li>
